<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <table border="1" class="table-primary table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Describe</th>
                <th>Status</th>
                <th>Price</th>
                <th>Roomsize</th>
                <th>Person</th>
                <!-- สามารถเพิ่ม column อื่น ๆ ตามต้องการได้ -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="ro : ${Room}">
                <td th:text="${ro.RoomID}">ID</td>
                <td th:text="${ro.Type}">Type</td>
                <td th:text="${ro.Describe}">Describe</td>
                <td th:text="${ro.Status}">Status</td>
                <td th:text="${ro.Price}">Price</td>
                <td th:text="${ro.Roomsize}">Roomsize</td>
                <td th:text="${ro.Person}">Person</td>
                <!-- สามารถเพิ่ม column อื่น ๆ ตามต้องการได้ -->
            </tr>
        </tbody>
    </table>
</body>
</html>
