	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Getting Started: Serving Web Content</title>

</head>

<body>
	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Features</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
				<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
				<li class="nav-item"><a href="#" class="nav-link">About</a></li>
			</ul>
		</header>
	</div>

	<div class="container py-2">
		<div class="row">
			<div class="col-md-6">
				<label for="date_start" class="form-label">CheckIn</label>
				<input type="date" id="datestart" name="datestart" value="" min="2024-01-01" max="2025-12-31" />
			</div>
			<div class="col-md-6">
				<label for="date_end" class="form-label">CheckOut</label>
				<input type="date" id="dateend" name="dateend" value="" min="2024-01-01" max="2025-12-31" />
			</div>
		</div>
	</div>



</body>


<body>
	<main>
		<div class="album py-5 bg-body-tertiary">
			<div class="container">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

					<div th:each="ro : ${Room}">

						<div class="col order-sm-last">
							<!-- ใช้ order-sm-last เพื่อให้แสดงทางขวาในหน้าจอขนาดเล็กขึ้น -->
							<div class="card shadow-sm">
								<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
									xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
									preserveAspectRatio="xMidYMid slice" focusable="false">
									<title>Placeholder</title>
									<rect width="100%" height="100%" fill="#55595c"></rect>
									<text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
								</svg>
								<div class="card-body">
									<h5 class="card-title" th:text="${ro.Type}">Card title</h5>
									<p class="card-text"></p>
								</div>
								<ul class="list-group list-group-flush">
									<div class="list-group-item">
										ราคา :
										<input type="hidden" class="form-control" name="Price" th:text="${ro.Price}"
											value="${ro.Price}" id="Price" placeholder="" required="" readonly>
										บาท
									</div>
									<div class="list-group-item">
										ห้องขนาด :
										<input type="hidden" class="form-control" name="Roomsize"
											th:text="${ro.Roomsize}" value="${ro.Roomsize}" id="Roomsize" placeholder=""
											required="" readonly>
										ตร.ม.
									</div>
									<div class="list-group-item">
										จำนวน
										<input type="hidden" class="form-control" name="Person" th:text="${ro.Person}"
											value="${ro.Person}" id="Person" placeholder="" required="" readonly>
										คน
									</div>

								</ul>
								<div class="card-body">
									<a href="" class="btn btn-success"> เลือกห้องนี้จร้า
									</a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script> src = "js/bootstrap.min.js"</script>
</body>

</html>
